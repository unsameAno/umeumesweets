<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>UmeUmeSweets | 한국 디저트 셀렉트샵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script th:src="@{/js/header.js}" defer></script>
</head>
<body>
<!-- 헤더 -->
  <div th:replace="fragments/index-header :: header"></div>

<!-- 검색 -->
<section class="search-section">
  <div class="container search-container">
    <form th:action="@{/products/search}" method="get">
      <input type="text" name="keyword" placeholder="디저트를 검색해보세요 🍡" />
      <button type="submit" class="btn btn-search" data-translate>검색</button>
    </form>
  </div>
  <div th:if="${#lists.isEmpty(desserts)}" class="no-result">
    <p data-translate>검색 결과가 없습니다 😢</p>
  </div>
</section>

<!-- 카테고리 -->
<section class="category-section">
  <div class="container category-list">
    <button class="category-btn" data-category="" data-translate>모든 디저트</button>
    <button class="category-btn" data-category="cake" data-translate>케이크</button>
    <button class="category-btn" data-category="chocolate" data-translate>초콜렛</button>
    <button class="category-btn" data-category="shavedice" data-translate>빙수</button>
    <button class="category-btn" data-category="pudding" data-translate>푸딩</button>
    <button class="category-btn" data-category="macaron" data-translate>마카롱</button>
    <button class="category-btn" data-category="scone" data-translate>스콘</button>
    <button class="category-btn" data-category="bagel" data-translate>베이글</button>
    <button class="category-btn" data-category="icecream" data-translate>아이스크림</button>
    <button class="category-btn" data-category="cookie" data-translate>쿠키</button>
    <button class="category-btn" data-category="coffee" data-translate>커피</button>
    <button class="category-btn" data-category="beverage" data-translate>음료</button>
  </div>
</section>

<!-- 이미지 슬라이드 부분 -->
<div class="spring-slider swiper">
  <div class="swiper-wrapper">
    <div th:each="shop : ${dessertShops}" class="swiper-slide"
         th:style="'background-image: url(' + @{${shop.imageUrl}} + ');'">
      <div class="shop-info">
        <p th:text="${shop.shopName}" data-translate>카페 이름</p>
        <p th:text="'⭐ ' + ${shop.averageRating}">⭐ 0.0</p>
      </div>
      <button class="detail-btn"
              th:onclick="'window.location.href=\'/shops/' + ${shop.id} + '\''" data-translate>상세보기</button>
    </div>
  </div>

  <!-- 슬라이드 버튼 -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>


<!-- 디저트 목록 -->
<section class="dessert-grid-section">
  <div class="container dessert-grid"> <!-- 📌 추가 -->
    <div th:each="dessert : ${desserts}" class="dessert-card" th:attr="data-id=${dessert.id}">
      <div class="dessert-image-wrapper">
        <img th:src="${dessert.imageUrl}" alt="디저트 이미지" />
        <span class="heart-icon"
              th:classappend="${dessert.isLiked} ? ' liked' : ''"
              th:data-id="${dessert.id}">
            <span th:text="${dessert.isLiked} ? '❤️' : '🤍'">🤍</span>
        </span>
      </div>
      <h3 th:text="${dessert.name}" data-translate>디저트 이름</h3>
      <p th:text="${dessert.shopName}" data-translate>카페명</p>
      <p th:text="${dessert.price + '원'}">가격</p>
      <p class="rating" th:text="'⭐ ' + ${#numbers.formatDecimal(dessert.averageRating, 1, 1)}">⭐ 0.0</p>
    </div>
  </div>
</section>
<script>
  async function toggleLanguage(targetLang) {
    const dropdown = document.querySelector('.language-dropdown');
    if (dropdown) dropdown.style.display = 'none';
    // 나머지 번역 로직은 header.js에 있음
  }
</script>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script th:src="@{/js/main.js}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
