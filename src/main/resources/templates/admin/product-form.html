<!-- templates/admin/product-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>상품 등록/수정 | 관리자</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
  <div class="container">
    <h2 th:text="${product.id == null} ? '🧁 상품 등록' : '✏️ 상품 수정'">상품 등록</h2>

    <form th:action="@{${product.id == null} ? '/admin/product/new' : '/admin/product/edit/' + ${product.id}}" 
      th:object="${product}" method="post" enctype="multipart/form-data">
      
      <div>
        <label class="form-label">상품명</label>
        <input type="text" th:field="*{name}" required />
      </div>

<div>
  <label class="form-label">카테고리</label>
  <select th:field="*{category}" required>
    <option value="">-- 선택하세요 --</option>
    <option value="cake">케이크</option>
    <option value="chocolate">초콜렛</option>
    <option value="bingsoo">빙수</option>
    <option value="pudding">푸딩</option>
    <option value="macaron">마카롱</option>
    <option value="scone">스콘</option>
    <option value="bagel">베이글</option>
    <option value="icecream">아이스크림</option>
    <option value="cookie">쿠키</option>
  </select>
</div>

      <div>
        <label class="form-label">가격</label>
        <input type="number" th:field="*{price}" required />
      </div>

      <div>
        <label class="form-label">판매 가게명</label>
        <input type="text" th:field="*{shopName}" required />
      </div>

<div>
  <label class="form-label">이미지 업로드</label>
  <input type="file" name="imageFile" accept="image/*" />
</div>

      <button type="submit" class="btn btn-primary" 
              th:text="${product.id == null} ? '등록' : '수정'">저장</button>
      <a href="/admin/product/list" class="btn btn-secondary">취소</a>
    </form>
  </div>
</body>
</html>
