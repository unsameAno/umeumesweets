<!-- templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>로그인 | 우메우메스이츠</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <script th:src="@{/js/main.js}" defer></script>
</head>
<body th:with="page='other'">
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- 안내 문구 추가 -->
  <div class="login-warning">
    ※TEST용이기때문에 절대 개인정보로 가입금지※<br/>
    생성 예시 = ID: test1234 / PW: 12345678<br/><br/> 
    ※TEST用のため絶対個人情報での加入禁止※<br />
    生成例 = ID:test1234 / PW:12345678
  </div>

  <div class="container login-container">
    <h2>로그인</h2>

    <!-- 에러 메시지 표시 -->
    <div th:if="${loginError}" class="login-error">
      <p th:text="${loginError}">아이디 또는 비밀번호가 틀렸습니다.</p>
    </div>
    <div th:if="${loginError}" class="login-error">
      <p th:text="${loginError}">아이디 또는 비밀번호가 틀렸습니다.</p>
    </div>

    
    <!-- form은 하나만 사용 -->
    <form th:action="@{/login}" method="post">
      <input type="text" name="username" placeholder="아이디" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>

    <div class="login-links">
      <a th:href="@{/register}">회원가입</a> |
      <a th:href="@{/find-id}">아이디 찾기</a> |
      <a th:href="@{/find-pw}">비밀번호 찾기</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
