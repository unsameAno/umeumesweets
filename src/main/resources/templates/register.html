<!-- templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 | 우메우메스이츠</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body th:with="page='other'">
  <div th:replace="fragments/header :: header"></div>

  <div class="container login-container">
    <h2>회원가입</h2>
    <form th:action="@{/register}" method="post">
      <input type="text" name="username" placeholder="아이디" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required />
      <input type="text" name="name" placeholder="이름" required />
      <input type="email" name="email" placeholder="이메일" required />
      <input type="text" name="phone" placeholder="핸드폰 번호" required />
      <input type="text" name="address" placeholder="주소" required />
      <button type="submit">회원가입</button>
    </form>

    <div class="login-links">
      <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
    </div>
  </div>
</body>
</html>
